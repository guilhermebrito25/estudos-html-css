<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <p>Em HTML5, podemos inserir os elementos de lista a seguir. Passe o mouse sobre os termos para descobrir qual tag deverá utilizar em cada caso.</p>
    <ul type="square">
        <li><abbr title="Usar a tag <P>">Paragrafos</abbr></li>
        
        <li><abbr title="Usar a tag <h1>,<h2>...">Títulos</abbr></li>
        
        <li><abbr title="Usar a tag <img>">Imagens</abbr></li>

        <li><abbr title="Usar a tag <abbr> ">Abreviações</abbr></li>

        <li><abbr title="Usar a tag <code>">Códigos fontes</abbr></li>

        <li><abbr title="<ol>">Listas numeradas</abbr></li>
        
        <li><abbr title="Usar a tag <ul>">Listas com demarcadores</abbr></li>

    </ul>
</body>
</html>
